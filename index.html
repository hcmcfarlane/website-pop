<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Hannah McFarlane</title>
</head>
<body>
    <header>
        <!-- grid with three cols, first is always square, then last two are 50% of the remainder each -->
        <div id="pop-square">pop</div>
        <div id="title-name">
            <h1>Hannah McFarlane</h1>
        </div>
        <div id="menu">
            <div id="menu-buttons">
                <button>Home</button>
                <button>About</button>
                <button>Contact</button>
            </div>
        </div>
    </header>
    <main>
        <!-- to just do two side-by-side flex boxes first. Worry about the diagonal line later -->
        <div id="left">
            <h2>Coding</h2>
        </div>
        <div id="right">
            <h2>Editing</h2>
        </div>
    </main>
    <div id="contact">
        <fieldset>
            <form>
                <input type="text" placeholder="Your name">
                <input type="text" placeholder="Your message">
                <input type="submit">
            </form>
        </fieldset>
    </div>
    <footer>

    </footer>
    
</body>
</html>
